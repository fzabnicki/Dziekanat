<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <h2>Logowanie</h2>
        <mat-form-field>
          <input matInput formControlName="email" type="email" placeholder="Email" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <div class="form-group">
          <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
