<div class="container">
  <mat-card>
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        
        <mat-form-field>
          <input matInput formControlName="email" type="email" placeholder="Email" required>
          <mat-error *ngIf="email.touched && email.hasError('required')">Adres email jest wymagany</mat-error>
          <mat-error *ngIf="email.touched && email.hasError('email')">Proszę podać poprawny email</mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <mat-hint *ngIf="!form.valid"><small>Proszę podać wszystkie wymagane dane do logowania</small></mat-hint>

        <div class="button">
          <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
