<h1 mat-dialog-title>Informacje kontaktowe</h1>

<div mat-dialog-content>tel: {{teacher.phoneNumber}}</div>
<div mat-dialog-content>email: {{teacher.email}}</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Zamknij</button>
</div>
