<div class="container">
    <mat-tab-group mat-align-tabs="start">
        <div class="generatedTable" *ngFor='let semester of grades'>
            <mat-tab [label]='semester.semester'>
                <table mat-table [dataSource]="semester.classes" class="mat-elevation-z8">
                    <ng-container matColumnDef="lesson">
                        <th mat-header-cell *matHeaderCellDef> Przedmiot </th>
                        <td mat-cell *matCellDef="let element"> {{element.class.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="teacher">
                        <th mat-header-cell *matHeaderCellDef> ProwadzÄ…cy </th>
                        <td class="teacher" mat-cell *matCellDef="let element">
                            <span (click)="openDialog(element.class.teacher.id)">
                                {{element.class.teacher.title +' '+
                                element.class.teacher.name +' '+ element.class.teacher.surname}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="grade">
                        <th mat-header-cell *matHeaderCellDef> Ocena </th>
                        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-tab>
        </div>
    </mat-tab-group>
</div>
